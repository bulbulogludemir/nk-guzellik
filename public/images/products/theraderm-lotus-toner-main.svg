<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#brandGradient)"/>
  <rect x="30" y="30" width="340" height="340" rx="20" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="2"/>

  <!-- Brand name -->
  <text x="200" y="160" text-anchor="middle" fill="#10b981" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold">
    Theraderm
  </text>

  <!-- Product name -->
  <text x="200" y="200" text-anchor="middle" fill="#022c22" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">
    <tspan x="200" dy="0">Lotus Toner</tspan>
    <tspan x="200" dy="20"></tspan>
  </text>

  <!-- NK Beauty branding -->
  <text x="200" y="260" text-anchor="middle" fill="#047857" font-family="system-ui, -apple-system, sans-serif" font-size="12" opacity="0.8">
    NK Beauty
  </text>

  <!-- Decorative elements -->
  <circle cx="100" cy="320" r="15" fill="#10b981" fill-opacity="0.3"/>
  <circle cx="300" cy="80" r="10" fill="#10b981" fill-opacity="0.2"/>
  <circle cx="350" cy="350" r="8" fill="#10b981" fill-opacity="0.4"/>
</svg>