<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="genosysGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#f8fafc"/>

  <!-- Brand background -->
  <circle cx="200" cy="200" r="120" fill="url(#genosysGradient)" opacity="0.1"/>

  <!-- Brand logo/name -->
  <text x="50%" y="35%" text-anchor="middle" fill="url(#genosysGradient)" font-family="system-ui" font-size="28" font-weight="700">
    GENOSYS
  </text>

  <!-- Product type indicator -->
  <rect x="140" y="160" width="120" height="80" rx="8" fill="white" stroke="url(#genosysGradient)" stroke-width="2"/>

  <!-- Product icon -->
  <circle cx="200" cy="185" r="12" fill="url(#genosysGradient)"/>
  <circle cx="200" cy="205" r="8" fill="url(#genosysGradient)" opacity="0.7"/>
  <circle cx="200" cy="220" r="4" fill="url(#genosysGradient)" opacity="0.5"/>

  <!-- Product name (truncated) -->
  <text x="50%" y="70%" text-anchor="middle" fill="#1e293b" font-family="system-ui" font-size="12" font-weight="500">
    Multi Sun Cream (MSC)
  </text>

  <!-- Size info -->
  <text x="50%" y="77%" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">
    40ml
  </text>

  <!-- NANOLİPO tech indicator -->
  <text x="50%" y="85%" text-anchor="middle" fill="url(#genosysGradient)" font-family="system-ui" font-size="10" font-weight="600">
    NANOLİPO Technology
  </text>
</svg>